<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visitor Information</h1>
        <form id="visitorForm">
            <input type="text" id="name" placeholder="Enter your name" value="Guest">
            <input type="email" id="email" placeholder="Enter your email" value="guest@example.com">
            <input type="text" id="phone" placeholder="Enter your phone number" value="000-000-0000">
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
